name: fnx_ui
description: Desktop first components from Angular2 Dart.
version: 0.0.6
author: Tomucha <tomucha@gmail.com>
#homepage: https://www.example.com

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  angular2: '>=2.0.0 <= 2.2.0'
  logging: "^0.11.3"
  browser: any
  func: any
  intl: any

dev_dependencies:
  test: '>=0.12.0 <0.13.0'
  intl_translation: any

transformers:
- angular2:
    platform_directives:
    - 'package:angular2/common.dart#COMMON_DIRECTIVES'
    - 'package:angular2/common.dart#CORE_DIRECTIVES'
    - 'package:angular2/common.dart#FORM_DIRECTIVES'
    - 'package:angular2/router.dart#ROUTER_DIRECTIVES'
    - 'package:fnx_ui/fnx_ui.dart#FNX_UI_COMPONENTS'
    platform_pipes:
    - 'package:angular2/common.dart#COMMON_PIPES'

<p><span class="tooltip" id="mujTooltip">Tooltip s HTML obsahem</span></p>
<script>
$("#mujTooltip").tooltipLoader(function() {
    return "<strong>Dynamicky obsah</strong>";
});
</script>

<p><span class="tooltip" id="mujTooltipDelayed">Tooltip s HTML obsahem, ktery se natahuje se zpozdenim</span></p>
<script>
$("#mujTooltipDelayed").tooltipLoader(function() {
    var $content = $('<span><div class="preloader white-stroke"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="75" width="75" viewBox="0 0 75 75"><circle cx="37.5" cy="37.5" r="33.5" stroke-width="8"></circle></svg></div>');
    setTimeout(function() {
        $content.html($("<ul class=flat><li>qwertyuio</li><li>qwertyuio</li><li>qwertyuio</li><li>qwertyuio</li><li>qwertyuio</li></ul>"));
    }, 1000);
    return $content;
});
</script>

<p><span class="tooltip--left" id="mujTooltipDelayedLeft">Tooltip s HTML obsahem vlevo</span></p>
<script>
    $("#mujTooltipDelayedLeft").tooltipLoader(function() {
        var $content = $('<span><div class="preloader white-stroke"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="75" width="75" viewBox="0 0 75 75"><circle cx="37.5" cy="37.5" r="33.5" stroke-width="8"></circle></svg></div>');
        setTimeout(function() {

        }, 1000);
        return $content;
    });
</script>

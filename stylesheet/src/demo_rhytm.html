<!DOCTYPE html>
<html>
<head>
    <title>FNXUI</title>
    <meta name="description" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/fnx_ui.css">
    <link rel="stylesheet" href="css/demo.css">

</head>
<body>

<h1>Item</h1>

<div class="row--gutter">

    <article class="padding">

        <p class="item">Lorem ipsum</p>

        <p>
            <span class="item">Lorem ipsum</span>
            <span class="item--border">Lorem ipsum</span>
        </p>

        <p class="item" data-prefix="cancel">
            Lorem ipsum? <strong>LOREM IPSUM?</strong>
        </p>
        <p class="item" data-suffix="delete">
            Lorem ipsum? <strong>LOREM IPSUM?</strong>
        </p>
        <p class="item" data-prefix="cancel" data-suffix="delete">
            Lorem ipsum? <strong>LOREM IPSUM?</strong>
        </p>

    </article>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="demo.js"></script>

</body>
</html>

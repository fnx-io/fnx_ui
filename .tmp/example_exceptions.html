<example-buttons-renderer name="example_exceptions"></example-buttons-renderer>

<h3>Exception handling</h3>

<p class="buttonbar margin--big--bottom">
    <button class="btn" (click)="stringException()">String exception</button>
    <span class="spacer"></span>
    <button class="btn" (click)="intException()">int exception</button>
    <span class="spacer"></span>
    <button class="btn" (click)="customException()">Custom exception</button>
</p>

<div>
  fnx-app works!
  <form>
    Normal
    <fnx-input [(value)]="user['name']" ></fnx-input>
    <br>
    Control
    <fnx-control-input [(ngModel)]="user['name']" [ngFormControl]="userName" label="Jmeno" errorMsg="Jmeno mravencovo"></fnx-control-input>
    Po
    <div class="row">
      <div class="s12 l4">
        <fnx-select [(ngModel)]="user['mood']" [ngFormControl]="mood"
                    label="Character mood" [multi]="true"
                    errorMsg="Everyone has to be happy!">
          <fnx-option *ngFor="let i of moods"
                      label="{{i['name']}}" [value]="i['id']"></fnx-option>
        </fnx-select>
      </div>
    </div>
    <div class="row">
      <div class="s12 l4">
        <fnx-date [(ngModel)]="user['birthday']"
                  label="Select character's birthday"></fnx-date>
      </div>
    </div>
  </form>

  <code>{{user}}</code>
</div>

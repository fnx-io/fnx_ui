<div class="input">
    <label [attr.for]="id" [class.active]="active">{{label}}</label>
    <input type="text" class="form-control" [attr.id]="id"
           [ngModel]="dateStr"
           (ngModelChange)="onChangeInput($event)"
           (focus)="focused = true"
           (blur)="focused = false"
           (keyup)="kbMaybeClosePicker($event.keyCode)"/>
    <label class="icon" [attr.for]="id">date_range</label>
    <label class="error" [hidden]="!showError">{{errorMessage}}</label>
    <fnx-date-picker
            [shown]="datePickerShown"
            [value]="value"
            (closed)="datePickerShown = false"
            [hourFormat24]="true"
            [dateTime]="dateTime"
            (datePicked)="datePicked($event)"></fnx-date-picker>
</div>

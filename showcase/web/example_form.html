<example-buttons-renderer name="example_form"></example-buttons-renderer>

<p>This is probably the main reason why we started with the development of fnx_ui - we need to create LOTS of web forms
and we don't like repetitive tasks. See the dart source code.</p>

<!-- Support for validation, smart submit button at the bottom -->
<fnx-form (submit)="postRecord()">

    <!-- flex based grid -->
    <div class="row--gutter">

        <!-- left side of the screen -->
        <fnx-panel-small class="s12 l6">
            <h5 header>About you</h5>

            <!-- nice label and error handlign for any fnx component -->
            <fnx-input label="Your name" errorMessage="Please fill out your name">
                <!-- input type="text" -->
                <fnx-text [(ngModel)]="record['name']" [required]="true" [readonly]="readonly"></fnx-text>
            </fnx-input>

            <fnx-input label="Your occupation" errorMessage="Please tell us what you do">
                <fnx-select [(ngModel)]="record['occupation']" [required]="true" [readonly]="readonly">
                    <fnx-option value="hardly_working" label="hardly working"></fnx-option>
                    <fnx-option value="summer_holidays" label="summer holidays"></fnx-option>
                    <fnx-option value="whatever" label="whatever"></fnx-option>
                </fnx-select>
            </fnx-input>

            <fnx-input label="Your photo">
                <fnx-file [(ngModel)]="record['photo']" (files)="uploadFile($event)" [readonly]="readonly"></fnx-file>
            </fnx-input>

            <fnx-input label="Your email" errorMessage="Please provide a real email">
                <fnx-text [(ngModel)]="record['email']" type="email" [readonly]="readonly"></fnx-text>
            </fnx-input>

            <fnx-input label="Your homepage" errorMessage="Address must start with http:// or https://">
                <fnx-text [(ngModel)]="record['homepage']" type="http" [readonly]="readonly"></fnx-text>
            </fnx-input>

        </fnx-panel-small>

        <!-- right side of the screen -->
        <fnx-panel-small class="s12 l6">
            <h5 header>Your address</h5>

            <div class="row--gutter--horizontal">

                <fnx-input label="Street" class="s9">
                    <fnx-text [(ngModel)]="record['street']" [readonly]="readonly"></fnx-text>
                </fnx-input>

                <fnx-input label="Number" class="s3">
                    <fnx-text [(ngModel)]="record['number']" [readonly]="readonly"></fnx-text>
                </fnx-input>

                <fnx-input label="City" class="s12">
                    <fnx-text [(ngModel)]="record['city']" [readonly]="readonly"></fnx-text>
                </fnx-input>

                <fnx-input label="Zip" class="s4" errorMessage="Please use exactly 5 digits">
                    <fnx-text [(ngModel)]="record['zip']" type="number" [min]="10000" [max]="99999" [readonly]="readonly"></fnx-text>
                </fnx-input>

            </div>

        </fnx-panel-small>

    </div>

    <p class="padding f-monospace">
        Debug: {{record}}
    </p>

    <!-- smart submit button -->
    <fnx-submit-bar [back]="true"><button class="btn" type="button" (click)="readonly = !readonly">{{readonly ? 'Make editable': 'Make readonly'}}</button> </fnx-submit-bar>

</fnx-form>

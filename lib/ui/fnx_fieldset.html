<dom-module id="fnx-fieldset" attributes="animated">
  <style type="text/less">
    @import "style.less";
    :host {
      display: block;
      margin: 2em 2em;
      paper-material {
        padding: 2em 2em;
        padding-bottom: 1em;
      }
      ::content {
        h3, p {
          margin-top: 0;
        }
      }
    }
  </style>
  <template>
    <paper-material elevation="0" id="container" animated >
      <content></content>
    </paper-material>
  </template>
</dom-module>

<dom-module id="fnx-button" attributes="event primary secondary negative">
  <style type="text/less">
    @import "style.less";
    :host {
      display: inline-block;
    }
    ::content {
      fnx-icon {
        width: 1em;
        height: 1em;
        position: relative;
        top:-0.15em;
        margin-left: 0.2em;
        margin-right: 0.2em;
      }
    }
    paper-button {
      &.primary {
        background: @colorPrimary;
        color: white;
      }
      &.secondary {
        background: @colorSecondary;
        color: white;
      }
      &.negative {
        color: @colorSecondary;
      }
    }
  </style>
  <template>
    <template is="dom-if" if="{{primary}}"><paper-button class="primary" raised><content></content></paper-button></template>
    <template is="dom-if" if="{{!primary}}">
      <template is="dom-if" if="{{secondary}}"><paper-button class="secondary" raised><content></content></paper-button></template>
      <template is="dom-if" if="{{!secondary}}">
        <template is="dom-if" if="{{negative}}"><paper-button class="negative"><content></content></paper-button></template>
        <template is="dom-if" if="{{!negative}}"><paper-button class="default" raised><content></content></paper-button></template>
      </template>
    </template>

  </template>
</dom-module>

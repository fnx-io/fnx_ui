<dom-module id="fnx-icon" attributes="icon event">
  <style type="text/less">
    @import "style.less";
    :host {
      display: inline-block;
      span {
        display: inline-block;
        position: relative;
        height: 100%;
        width: 100%;
      }
      iron-icon {
        height: 100%;
        width: 100%;
      }
      &.small {
        width: 1em;
       height: 1em;
      }
    &.big {
       width: 2em;
       height: 2em;
     }
    &.bigger {
       width: 1.5em;
       height: 1.5em;
     }
    }
  </style>
  <template>
    <template is="dom-if" if="{{hasEvent}}"><span><paper-ripple center></paper-ripple><iron-icon icon="{{icon}}" class="fnx-active"></iron-icon></span></template>
    <template is="dom-if" if="{{!hasEvent}}"><iron-icon icon="{{icon}}"></iron-icon></template>
  </template>
</dom-module>

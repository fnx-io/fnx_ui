<div id="{{ componentId }}"
     class="select"
     tabindex="0"
     (click)="toggleDropdown()"
     [attr.readonly]="readonly"
     [class.open--up]="openUp"
     [class.open]="open"
     [class.error]="isTouchedAndInvalid()">

    <span class="clickable">{{ renderSelectedOptions() }}</span>
    <div class="select__dropdown" [hidden]="!open || readonly">
        <div *ngIf="showFilter" class="input" (click)="$event.stopPropagation()">
            <input id="{{componentId}}-search" type="text" placeholder="Search..." [(ngModel)]="filter">
            <label attr.for="{{componentId}}-search" class="icon">search</label>
        </div>
        <div class="select__items">
            <ng-content></ng-content>
        </div>
        <p *ngIf="options.isEmpty" class="padding--small no-margin">
            {{ optionsEmptyLabel }}
        </p>
        <p *ngIf="filteredOptions.isEmpty && options.isNotEmpty" class="padding--small no-margin">
            {{ optionsEmptySearchLabel }}
        </p>
    </div>
</div>

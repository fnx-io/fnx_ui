<h1>&lt;{{ component?.tag }}&gt;</h1>

<h2>{{ component?.className }}</h2>

<p *ngIf="component?.ngModelCompatible == true" class="flex--row" style="align-items: center; color: #cf6a00"><span class="icon">star</span> This component is ngModel compatible.</p>
<p>{{ component?.description }}</p>

<code>{{ componentPreview }}</code>

<div class="row margin--vertical">
    <div class="s12 m6 padding--right">
        <fnx-panel>
            <h2 header>Inputs</h2>

            <template ngFor [ngForOf]="componentInputs" let-io>
                <div class="panel margin--vertical padding--small" main>
                    <div class="flex--row" style="align-items: baseline;">
                        <h4>{{ io?.name }}</h4>
                        <span class="margin--small--left">{{ io?.type }}</span>
                    </div>
                    <div>{{ io?.description }}</div>
                </div>
            </template>

            <div *ngIf="componentInputs.isEmpty">
                No inputs.
            </div>
        </fnx-panel>
    </div>

    <div class="s12 m6 padding--left">
        <fnx-panel>
            <h2 header>Outputs</h2>

            <template ngFor [ngForOf]="componentOutputs" let-io>
                <div class="panel margin--vertical padding--small" main>
                    <div class="flex--row" style="align-items: baseline;">
                        <h4>{{ io?.name }}</h4>
                        <span class="margin--small--left">{{ io?.type }}</span>
                    </div>
                    <div>{{ io?.description }}</div>
                </div>
            </template>

            <div *ngIf="componentOutputs.isEmpty">
                No outputs.
            </div>
        </fnx-panel>
    </div>
</div>

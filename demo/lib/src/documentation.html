<template [ngIf]="component == null">
    <h1 class="text--red">Component is not specified!</h1>
</template>

<template [ngIf]="component != null">
    <h1>&lt;{{ component?.tag }}&gt;</h1>
    <h2><a class="link" href="{{ dartDocLink }}/{{ component?.className }}-class.html" target="_blank">{{ component?.className }}</a></h2>

    <p *ngIf="component?.ngModelCompatible == true" class="flex--row margin--vertical" style="align-items: center; color: #cf6a00"><span class="icon">star</span> This component is ngModel compatible.</p>

    <p *ngIf="component?.description != null" class="margin--vertical">{{ component?.description }}</p>

    <code class="margin--vertical">{{ componentPreview }}</code>

    <div class="row margin--vertical">
        <div class="s12 m6 padding--right">
            <fnx-panel>
                <h2 header>Inputs</h2>

                <template [ngIf]="componentInputs?.isNotEmpty == true">
                    <ul class="no-padding no-margin" main>
                        <template ngFor [ngForOf]="componentInputs" let-io>
                            <li class="flex--row" style="flex-wrap: wrap; align-items: baseline;">
                                <h4><a class="link" href="{{ dartDocLink }}/{{ component?.className }}/{{ io?.name }}.html" target="_blank">{{ io?.name }}</a></h4>
                                <span class="margin--small--left">{{ io?.type }}</span>
                            </li>
                        </template>
                    </ul>
                </template>

                <div *ngIf="componentInputs?.isEmpty == true">
                    No inputs.
                </div>
            </fnx-panel>
        </div>

        <div class="s12 m6 padding--left">
            <fnx-panel>
                <h2 header>Outputs</h2>

                <template [ngIf]="componentOutputs?.isNotEmpty == true">
                    <ul class="no-padding no-margin" main>
                        <template ngFor [ngForOf]="componentOutputs" let-io>
                            <li class="flex--row" style="flex-wrap: wrap; align-items: baseline;">
                                <h4><a class="link" href="{{ dartDocLink }}/{{ component?.className }}/{{ io?.name }}.html" target="_blank">{{ io?.name }}</a></h4>
                                <span class="margin--small--left">{{ io?.type }}</span>
                            </li>
                        </template>
                    </ul>
                </template>

                <div *ngIf="componentOutputs.isEmpty">
                    No outputs.
                </div>
            </fnx-panel>
        </div>
    </div>
</template>

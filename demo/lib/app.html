<fnx-app>
    <div class="layout--header">
        <header>
            <nav class="navbar">
                <button class="hide-on-l btn icon" (click)="layout.toggle()">menu</button>
                <h1>fnx|ui</h1>
            </nav>
        </header>
        <main>
            <fnx-layout-sidebar #layout>
                <div sidebar class="flex--column bg--white--d1">
                    <ul class="menu--vertical border--bottom">
                        <li><a [routerLink]="['About']">About</a></li>
                        <li><a [routerLink]="['GetStarted']">Get started</a></li>
                        <li><a [routerLink]="['Documentation']">Documentation</a></li>
                    </ul>

                    <div class="padding--small--top padding--small--left padding--small--bottom flex--row">
                        <fnx-text class="flex--shrink" [(ngModel)]="filter" [autocomplete]="true"></fnx-text>
                        <span class="icon">search</span>
                    </div>

                    <ul class="menu--vertical flex--grow flex--shrink" style="overflow: hidden; overflow-y: auto">
                        <template ngFor [ngForOf]="components" let-component>
                            <li *ngIf="component?.linkName != null && isFiltered(component.tag)">
                                <a [routerLink]="[component?.linkName]">{{ component?.tag }}</a>
                            </li>
                        </template>
                    </ul>

                    <p class="text--center bg--fnx no-margin padding">
                        <a href="https://fnx.io/">fnx.io</a>
                    </p>
                </div>

                <main class="border--left padding--big--horizontal padding--vertical" style="overflow: hidden; overflow-y: auto">
                    <router-outlet></router-outlet>
                </main>
            </fnx-layout-sidebar>
        </main>

    </div>

    <fnx-cc>This web uses cookies. Yes, cookies! Luckily we have &lt;fnx-cc&gt; component for that.</fnx-cc>

</fnx-app>

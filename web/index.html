<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>fnx_polyapp</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="import" href="packages/polymer_elements/src/iron-icons/iron-icons.html">

    <style>
        body {
            font-family: sans-serif;
            font-size: 12pt;
        }
        paper-ripple {
            color: #aaa;
        }
        input[type=text], input[type=email] {
            box-sizing: border-box;
            width:100%;
            padding: 0.5em;
            font-size: 1rem;
        }
        body[unresolved] {
            opacity: 0;
        }
    </style>

</head>
<body unresolved >

<template is="dom-bind" id="app">

    <fnx-app>

        <fnx-rest-view route="load" id="myView" entity="{{someData}}">
            <span>{{someData.propInt}}</span>
            <span>{{someData.propString}}</span>
            <span>{{someData.propMap.mapString}}</span>

        </fnx-rest-view>

    </fnx-app>

</template>

<script type="application/dart" src="index.dart"></script>
<script src="packages/browser/dart.js"></script>

</body>
</html>

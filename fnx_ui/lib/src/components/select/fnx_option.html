<div class="item pointer"
     (click)="optionSelected($event)"
     [class.selected]="selected && !highlighted"
     [class.select__dropdown--selected]="highlighted"
     attr.data-prefix="{{selected ? 'done' : null}}"
     [hidden]="!visible">
    <template [ngIf]="label != null">{{label}}</template>
    <template [ngIf]="label == null"><ng-content></ng-content></template>
</div>
